image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - apk add --update curl && rm -rf /var/cache/apk/*

stages:
  - build
  - deploy

build:
  stage: build
  script:
    # - echo "Updating env-config.js..."
    # - echo "const ENV_BRANCH = '$ENV_NAME';" > env-config.js
    # - echo "env-config.js updated."
    - docker build --pull -t "registry.gitlab.com/devphoom/nextjs-tailwind:main" .
    - docker push "registry.gitlab.com/devphoom/nextjs-tailwind:main"
  environment:
    name: main
  only:
    - main
deploy:
  stage: deploy
  script:
    - curl --location --request POST 'https://portainer.devphoom-kup.com/api/webhooks/189a26c0-06ec-427a-aa7a-3be8f067055d'
  only:
    - main
