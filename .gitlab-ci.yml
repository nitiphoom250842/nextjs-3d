image: docker:latest

services:
  - docker:dind

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  - apk add --update curl && rm -rf /var/cache/apk/*

stages:
  - build
  # - deploy

build:
  stage: build
  script:
    - echo ENV_NAME
    - echo "export const ENV_NAME = '$ENV_NAME';" > env-config.js
    - docker build --pull -t "registry.gitlab.com/devphoom/nextjs-tailwind:main" .
    - docker push "registry.gitlab.com/devphoom/nextjs-tailwind:main"
  only:
    - main
